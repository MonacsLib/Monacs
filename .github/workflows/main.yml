name: Converted Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: dotnet build -c Release
      - run: >-
          dotnet test -c Release --no-build
          Monacs.UnitTests/Monacs.UnitTests.fsproj
